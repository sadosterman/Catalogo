<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>
    <div class="container">
        <!-- Repita este bloco para cada produto -->
        <div class="product">
            <img src="Catalogo/produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$ 100,00</p>
            <p>Cor: Vermelho</p>
        </div>
        <div class="product">
            <img src="Catalogo/produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Preço: R$ 50,00</p>
            <p>Cor: Azul</p>
        </div>
        <!-- Continue repetindo para os 25 produtos -->
    </div>
    <footer>
        <p>© 2024 Seu Catálogo - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
